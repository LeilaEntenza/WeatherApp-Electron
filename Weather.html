<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="styles.css"> 
    <title>The SRAWBERRY CAT!</title>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
      <div id="window-title">
        Strawberry Cat!!
      </div>
      <div id="window-controls">
        <div class="button window-hover" id="min-button">
          <img class="icon" id="min" alt="minimize"
            srcset="Images/Line.png"
            draggable="false" />
        </div>
        <div class="button window-hover" id="max-button">
          <img class="icon" id="max" alt="maximize"
            srcset="Images/max.png"
            draggable="false" />
        </div>
        <div class="button window-hover" id="restore-button">
          <img class="icon" id="restore" alt="restore"
            srcset="Image/Second.png"
            draggable="false" />
        </div>
        <div class="button window-hover-close" id="close-button">
          <img class="icon" id="close" alt="close"
            srcset="Images/X.png"
            draggable="false" />
        </div>
      </div>
      </div>
    </header>
    <div id="main">
      <h1>Hello World!</h1>
      <p>Lorem ipsum dolor sit amet...</p>
    </div>
  </body>
</html>
